<!doctype html>
<html>
<head>
<meta charset="UTF-8">
    <!--禁止浏览器从本地缓存中调阅页面;网页不保存在缓存中，每次访问都刷新页面-->
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
    <!--禁止百度转码 贴广告-->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--手机号码不被显示为拨号链接-->
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <!--顶部状态条的颜色，在web app应用状态条（屏幕顶部条）的颜色；default白色 black黑色 black-translucent灰色半透明-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--说明：网站开启对web app程序的支持-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--解决uc浏览器在识别到页面文字很多的情况下会自动放大字体优化阅读体验   关闭-->
    <meta name="wap-font-scale" content="no">
    <!--"添加到主屏幕“后，全屏显示 <meta name="apple-mobile-web-app-capable" content="yes" />
    这meta的作用就是删除默认的苹果工具栏和菜单栏。content有两个值”yes”和”no”,当我们需要显示工具栏和菜单栏时，这个行meta就不用加了，默认就是显示。-->
    <meta name="apple-touch-fullscreen" content="yes">
    <!--如果网页适合在移动设备上进行浏览  终端适配 应该是在移动端日益增长的流量的大势下产生的需求-->
    <meta name="applicable-device" content="mobile">
    <!---手机端点击时，禁止出现灰色区域的方法-->
    <meta name="msapplication-tap-highlight" content="no">
    <!--响应式条件-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="keywords" content="有机食品,天然食品,绿色食品,有机,蔬菜水果,肉蛋禽奶,海鲜,水产,粮油,副食,
    沱沱工社,沱沱网,沱沱">
    <meta name="description" content="沱沱工社-中国首家专业提供有机食品,天然食品等生鲜类商品的B2C网上商
    城,产品包括蔬菜,水果,鲜肉,冷冻肉,牛奶,蛋类,海产品,粮油副食等9大类300个小类,近万种商品.沱沱工社为您量
    身打造有机,天然,高品质网上食品超市新体验">
<title>欢迎来到注册页面！！！</title>
<link rel="stylesheet" type="text/css" href="../css/base.css">
<link rel="stylesheet" type="text/css" href="../css/register.css">
</head>

<body>
<!--header-->
<header>
	<img src="../images/arrow_left.png">
    <div class="resize"><a href="#">返回</a></div>
    <div class="center"><a href="#">免费注册</a></div>
</header>
<!--header end-->
<!--main-->
<div class="main">
	<div class="box1">
        <input type="text" placeholder="请输入手机号"/>
        <input type="text" placeholder="请输入密码(6位以上英文/数字/符号组合)"/>
        <img src="../images/06-注册_03.png">
    </div>
    <div class="box2">
   		<input type="text" placeholder="请输入验证码"/>
        <input type="text" placeholder="获取验证码"/>
    </div>
    <div class="register">
    	<input type="submit" value="完成注册"/>
        <p>注册即视为同意<a href="#">沱沱工社注册协议</a></p>
    </div>
</div>
<!--main end-->
</body>
</html>
