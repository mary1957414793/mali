<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--禁止浏览器从本地缓存中调阅页面;网页不保存在缓存中，每次访问都刷新页面-->
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate">

    <!--禁止百度转码 贴广告-->
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <!--手机号码不被显示为拨号链接-->
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">

    <!--顶部状态条的颜色，在web app应用状态条（屏幕顶部条）的颜色；default白色 black黑色 black-translucent灰色半透明-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--说明：网站开启对web app程序的支持-->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!--解决uc浏览器在识别到页面文字很多的情况下会自动放大字体优化阅读体验   关闭-->
    <meta name="wap-font-scale" content="no">

    <!--"添加到主屏幕“后，全屏显示 <meta name="apple-mobile-web-app-capable" content="yes" />
    这meta的作用就是删除默认的苹果工具栏和菜单栏。content有两个值”yes”和”no”,当我们需要显示工具栏和菜单栏时，这个行meta就不用加了，默认就是显示。-->
    <meta name="apple-touch-fullscreen" content="yes">

    <!--如果网页适合在移动设备上进行浏览  终端适配 应该是在移动端日益增长的流量的大势下产生的需求-->
    <meta name="applicable-device" content="mobile">

    <!---手机端点击时，禁止出现灰色区域的方法-->
    <meta name="msapplication-tap-highlight" content="no">


    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="keywords" content="有机食品,天然食品,绿色食品,有机,蔬菜水果,肉蛋禽奶,海鲜,水产,粮油,副食,
    沱沱工社,沱沱网,沱沱">
    <meta name="description" content="沱沱工社-中国首家专业提供有机食品,天然食品等生鲜类商品的B2C网上商
    城,产品包括蔬菜,水果,鲜肉,冷冻肉,牛奶,蛋类,海产品,粮油副食等9大类300个小类,近万种商品.沱沱工社为您量
    身打造有机,天然,高品质网上食品超市新体验">
    <title>shopping</title>
    <link rel="shortcut icon" href="favicon.ico"  type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/shopping.css">
    <link rel="stylesheet" type="text/css" href="../css/swiper-3.4.2.min.css">
    <script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../js/swiper-3.4.2.min.js"></script>
</head>
    <!--头部地址-->
    <header>
        <form action="" method="post">
            <input type="text" placeholder="河南省 郑州市 中原区">
            <a href="#"class="place"><img src="../images/place.png"></a>
            <a href="#" class="write">编辑</a>
        </form>
    </header>

    <!--购物栏-->
    <div class="shop">
        <!--商品-->
        <dl>
            <dt><b></b><a href="#"><img src="../images/food-6.jpg"></a></dt>
            <dd>
                <a href="#">中粮家佳康 单冻鸡翅中 400g</a>
                <h1><i>￥</i><b>28.</b><em>80</em></h1>
                <p>0.42kg</p><input type="number" value="1" min="1" max="200">
            </dd>
        </dl>

        <dl>
            <dt><b class="active"><img src="../images/choose.png"></b><a href="#"><img src="../images/food-7.jpg"></a></dt>
            <dd>
                <a href="#">闲功夫 澳洲黑椒牛排130g</a>
                <h1><i>￥</i><b>9.</b><em>90</em></h1>
                <p>0.13kg</p><input type="number" value="1" min="1" max="200">
            </dd>
        </dl>

        <div class="infor">
            <h2>总重:0.13kg(含包装)</h2>
            <p><span>i</span>满99元10kg以内包邮，满199元包邮。</p>
        </div>
    </div>

    <!--结算-->
    <div class="back">
        <div class="count">
            <div class="price">
                <h3>总计:<i>￥</i><b>9.</b><em>90</em></h3>
                <p>商品金额:<i>￥9.90</i><b>(不含运费)</b></p>
            </div>
            <h4>结算(1)</h4>
        </div>
    </div>
    <!--底部-->
    <footer>
        <ul>
            <li> <a href="#" class="icon"><img src="../images/首页-我的优选.png">首页</a> </li>
            <li> <a href="#" class="icon"><img src="../images/分类.png">分类</a> </li>
            <li class="active"> <a href="#" class="icon"><img src="../images/购物车页-购物车.png">购物车</a> </li>
            <li> <a href="#" class="icon"><img src="../images/首页-我的优选.png">我的沱沱</a> </li>
        </ul>
    </footer>
<body>

</body>
</html>
